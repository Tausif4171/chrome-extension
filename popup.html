<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-4 Email Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Email Assistant</h1>
    </header>

    <div class="form-container">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" required>

      <label for="body">Body:</label>
      <textarea id="body" rows="4" required></textarea>

      <label for="from">From Email:</label>
      <input type="email" id="from" required>

      <button id="enterButton">Enter</button>
    </div>

    <div id="response-container" class="response-container" style="display: none;">
      <h2>GPT-4 Response</h2>
      <p id="response"></p>
      <button id="sendButton">Send Email</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
